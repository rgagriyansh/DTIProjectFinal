<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginpage.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg'); /* Replace 'background.jpg' with your image URL */
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #540D6E;
            margin-bottom: 20px;
        }
        
        .options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .login-option {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #009688;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .login-option:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="options">
            <a href="creator.html" class="login-option">Login as Creator</a>
            <a href="brand.html" class="login-option">Login as Brand</a>
        </div>
    </div>
</body>
</html>
