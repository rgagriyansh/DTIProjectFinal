<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(215,228,195);
            background: linear-gradient(90deg, rgba(215,228,195,1) 0%, rgba(133,190,155,1) 50%, rgba(48,138,131,1) 100%);
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-group label {
            color: #495057;
        }
        .form-control {
            border-radius: 6px;
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="brand-logo">
                <div class="nav-logo border">
                    <div class="logo"></div>
                </div>
                <div class="brand-name">
                    <span>Brand</span><span class="mate">Mate</span>
                </div>
            </div>
            <div class="nav-links">
                <a href="#why-brandmate-section">Why BrandMate</a>
                <a href="#features-section">Features</a>
                <a href="#team-section">Team</a>
                <a href="#faq-section">FAQ</a>
            </div>
            <div class="login-signup">
                <select>
                    <option>Login as a Creator</option>
                    <option>Login as a Brand</option>
                </select>
            </div>
        </div>
    </header>
    <div class="container mt-3">
        <h1>Influencer Profile</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea class="form-control" id="bio" name="bio" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="social-media">Social Media Links:</label>
                <input type="url" class="form-control" id="social-media" name="social-media" placeholder="https://instagram.com/yourprofile" required>
            </div>

            <div class="form-group">
                <label for="content-niche">Content Niche or Category:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="fashion" name="category[]" value="Fashion">
                    <label class="form-check-label" for="fashion">Fashion</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="beauty" name="category[]" value="Beauty">
                    <label class="form-check-label" for="beauty">Beauty</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="travel" name="category[]" value="Travel">
                    <label class="form-check-label" for="travel">Travel</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food" name="category[]" value="Food">
                    <label class="form-check-label" for="food">Food</label>
                </div>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="followers">Followers (Approx.):</label>
                <input type="number" class="form-control" id="followers" name="followers" required>
            </div>

            <div class="form-group">
                <label for="engagement-rate">Engagement Rate:</label>
                <input type="text" class="form-control" id="engagement-rate" name="engagement-rate" required>
            </div>

            <div class="form-group">
                <label for="average-likes">Average Likes:</label>
                <input type="number" class="form-control" id="average-likes" name="average-likes" required>
            </div>

            <div class="form-group">
                <label for="average-comments">Average Comments:</label>
                <input type="number" class="form-control" id="average-comments" name="average-comments" required>
            </div>

            <div class="form-group">
                <label for="contact-preference">Contact Preference:</label>
                <input type="text" class="form-control" id="contact-preference" name="contact-preference" required>
            </div>

            <div class="form-group">
                <label for="preferred-brands">Preferred Brands:</label>
                <textarea class="form-control" id="preferred-brands" name="preferred-brands" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
